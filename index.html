<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Product Management System</h2>
        </div>

        <div class="card p-4 shadow-sm">
            <div class="row">
                <div class="col-md-6 col-12">
                    <input type="text" id="title" class="form-control mb-2 p-2" placeholder="Title">
                </div>
                <div class="col-md-6 col-12">
                    <input type="number" id="count" class="form-control mb-2 p-2" placeholder="Count">
                </div>
            </div>

            <div class="row g-2">
                <div class="col-sm-6 col-md-3 col-lg-3">
                    <input onkeyup="getTotal()" type="number" id="price" class="form-control p-2" placeholder="Price">
                </div>
                <div class="col-sm-6 col-md-3 col-lg-3">
                    <input onkeyup="getTotal()" type="number" id="taxes" class="form-control p-2" placeholder="Taxes">
                </div>
                <div class="col-sm-6 col-md-3 col-lg-3">
                    <input onkeyup="getTotal()" type="number" id="ads" class="form-control p-2" placeholder="Ads">
                </div>
                <div class="col-sm-6 col-md-3 col-lg-3">
                    <input onkeyup="getTotal()" type="number" id="discount" class="form-control p-2" placeholder="Discount">
                </div>
            </div>

            <div class="d-block border rounded mt-2 p-2  text-dark">
                Total :  <small id="total" ></small>
            </div>
           

            <input type="text" id="category" class="form-control my-2" placeholder="Category">
            
            <button id="sumbit" class="btn btn-primary w-100">Create</button>
        </div>

        <div class="mt-4">
            <div class="card p-3 shadow-sm">
                <input type="text" id="search" class="form-control mb-3" placeholder="Search" onkeyup="searchData(this.value)">
                <div class="d-flex flex-wrap gap-2">
                    <button onclick="getSearchMood(this.id)" id="searchTitle" class="btn btn-outline-primary flex-grow-1">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory" class="btn btn-outline-secondary flex-grow-1">Search By Category</button>
                </div>
            </div>
        </div>

        <div id="deleteAll" class="mt-3"></div>
        <button id="downloadBtn" class="btn btn-success w-100 mb-3">Download Data as Excel</button>

        <div class="table-responsive mt-3">
            <table class="table table-striped table-bordered">
                <thead class="table-dark text-center">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Count</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Total All</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="crud.js"></script>

</body>
</html>
