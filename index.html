<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/crud.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onclick="getTotal()" type="number" id="price" placeholder="price">
                <input onclick="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onclick="getTotal()" type="number" id="ads" placeholder="ads">
                <input onclick="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="sumbit">Create</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>detete</th>
                </tr>
                <tbody id="tbody">
             
                </tbody>
            </table>
         </div>
    </div>


    <script src="crud.js"></script>
</body>
</html>
